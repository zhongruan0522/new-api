name: Publish Docker image (AMD64 only)

on:
  push:
    branches:
      - main
      - beta
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build (e.g., v0.10.8)'
        required: true
        type: string

jobs:
  build_amd64:
    name: Build & push (amd64)
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Determine image tags
        id: tags
        run: |
          # Normalize repository name to lowercase
          GHCR_REPO="${GITHUB_REPOSITORY,,}"
          echo "GHCR_REPO=$GHCR_REPO" >> $GITHUB_ENV

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual dispatch: use provided tag
            TAG="${{ github.event.inputs.tag }}"
            if ! git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
              echo "Error: Tag '$TAG' does not exist in the repository"
              exit 1
            fi
            VERSION="${TAG,,}"
            echo "TAGS=ghcr.io/${GHCR_REPO}:${VERSION}" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Building manual dispatch tag: $TAG -> $VERSION"

          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push: use tag name (lowercase)
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG,,}"
            echo "TAGS=ghcr.io/${GHCR_REPO}:${VERSION}" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Building tag: $TAG -> $VERSION"

          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            # Main branch: tag as latest
            echo "TAGS=ghcr.io/${GHCR_REPO}:latest" >> $GITHUB_OUTPUT
            echo "VERSION=latest" >> $GITHUB_ENV
            echo "Building main branch -> latest"

          elif [[ "${{ github.ref }}" == refs/heads/beta ]]; then
            # Beta branch: tag as beta
            echo "TAGS=ghcr.io/${GHCR_REPO}:beta" >> $GITHUB_OUTPUT
            echo "VERSION=beta" >> $GITHUB_ENV
            echo "Building beta branch -> beta"

          else
            echo "Unknown ref: ${{ github.ref }}"
            exit 1
          fi

          # Write VERSION file for build
          echo "${{ env.VERSION }}" > VERSION

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.GHCR_REPO }}

      - name: Build & push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
